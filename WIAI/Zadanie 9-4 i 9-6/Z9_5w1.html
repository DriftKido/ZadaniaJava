<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>

        Imie i nazwisko: <input type="text" name="name" class="name"><br>
        <input type="checkbox" name="kola" class="kola" value="matematyka"> matematyka<br>
        <input type="checkbox" name="kola" class="kola" value="informatyka"> informatyka<br>
        <input type="checkbox" name="kola" class="kola" value="angielski"> angielski<br><br>
        <input type="button" value="WyÅ›lij" onclick="f()">
    </form>
    <div class="wynik"></div>

    <script>
        function f() {
            let name = document.querySelector("form").elements[0].value;
            let kola = ""
            for (let i = 1; i < 4; i++) {
                if (document.querySelector("form").elements[i].checked)
                    kola = kola + " " + document.querySelector("form").elements[i].value;
            }

            document.querySelector(".wynik").innerHTML = `imie: ${name} zainteresowania: ${kola}`;

        }


    </script>
</body>

</html>
